<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="index.js" defer></script>

</head>
<body>
    <header id="menu-principal">
        <h1>Weather</h1>
        <div id="menu">
            <h2>Endereços</h2>
            <h2>Previsão do Tempo</h2>
        </div>
    </header>
    <nav>
        <div id="conteudo-label">
            <p>
                Descubra Mais com Precisão:<br>
                Previsões do Tempo e endereços<br> 
                em tempo real.
            </p>
            <img src="sol-nuvem.svg">
        </div>
    </nav>
    <section>
        <form id="address-form" class="card">
            <label  for="inputNome">Primeiro Nome:</label>
            <input  id="inputNome" class="inputs" type="text" placeholder="Insira seu primiero nome" required>
            
            <label  for="inputEmail">E-mail:</label>
            <input  id="inputEmail" class="inputs" type="email" placeholder="Insira seu e-mail"required>
            
            <label  for="cep">Digite o CEP:</label>
            <input  id="cep" 
                    name="cep" 
                    class="inputs"
                    type="text" 
                    placeholder="Insira o CEP" 
                    required 
                    minlength="8"
                    maxlength="8">
            

            <label for="" >Digite a latitude e longitude para saber a previsão:</label>
            <div id="latitudeLon">
                <input  id="latitude" type="text" placeholder="Latitude">
                <input  id="longitude" type="text" placeholder="Longitude">
            </div>
            <button id="buttons" type="button">Acessar</button>
        </form>
    </section>
    <section>
        <div id="text-resultado">
            <h1>Resultado da busca por CEP:</h1>
            <img src="localizacao.svg">
        </div>

        <div id="container-1">
            <label for="rua">Logradouro/Nome</label>
            <label for="bairro">Bairro/Distrito</label>
            <label for="cidade">Localidade/UF</label>
        </div>
        <div id="container-2">
            <input id="rua" name="rua" type="text" readonly>
            <input id="bairro" name="bairro" type="text" readonly>
            <input id="cidade" name="cidade" type="text" readonly>
        </div>

        <div id="text-previsao">
            <h1>Previsão do tempo na região:</h1>
            <img src="nuvem.svg">
        </div>
        <div id="container-p">
            <input id="previsao" type="text" readonly>
        </div>

    </section>
    <footer>
        <h2>Termos de Uso | Política de Privacidade</h2>
    </footer>
</body>
</html>
